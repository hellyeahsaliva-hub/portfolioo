<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake vs Cats</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <div class="score">Score: <span id="score">0</span></div>
            <div class="lives">Lives: <span id="lives">3</span></div>
        </div>
        <canvas id="gameCanvas" width="600" height="400"></canvas>
        <div class="controls">
            <button id="startBtn">Start Game</button>
            <div class="mobile-controls">
                <button id="up">↑</button>
                <div>
                    <button id="left">←</button>
                    <button id="right">→</button>
                </div>
                <button id="down">↓</button>
            </div>
        </div>
    </div>
    <div class="project-card" id="snake-game">
        <div class="project-image">
            <img src="https://img.icons8.com/color/480/snake.png" alt="Snake Game" style="width: 100%; height: auto; background: #000; padding: 20px; box-sizing: border-box;">
        </div>
        <div class="project-info">
            <h3>Snake vs Cats</h3>
            <p>Classic Snake game with a twist - avoid the cats! Built with HTML5 Canvas and JavaScript.</p>
            <div class="project-links">
                <a href="projects/snake-game/index.html" class="btn">Play Game</a>
            </div>
        </div>
    </div>
    <!-- Game Over Screen -->
    <div class="game-over">
        <h2>Game Over!</h2>
        <p>Your score: <span id="finalScore">0</span></p>
        <button id="restartBtn">Play Again</button>
    </div>
    <script>
        // Add event listener for the restart button
        document.addEventListener('DOMContentLoaded', function() {
            const restartBtn = document.getElementById('restartBtn');
            if (restartBtn) {
                restartBtn.addEventListener('click', function() {
                    window.location.reload();
                });
            }
        });
    </script>
    <script src="game.js"></script>
</body>
</html>
